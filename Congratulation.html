<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>4Site | Project Celebration</title>
<style>
  :root {
    --gold-primary: #f3c28b;
    --gold-secondary: #d9a84b;
    --ease-out-quint: cubic-bezier(0.22, 1, 0.36, 1);
  }

  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0; padding: 0;
    height: 100%;
    background: #000;
    font-family: 'Montserrat', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--gold-primary);
  }

  #doorContainer {
    position: relative;
    width: 100vw;
    height: 100vh;
    perspective: 1800px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(ellipse at center, #1a1a1a 0%, #000 100%);
    flex-direction: column;
  }

  #doors {
    width: 60vw;
    max-width: 600px;
    height: 80vh;
    display: flex;
    cursor: pointer;
    user-select: none;
  }

  .door {
    flex: 1;
    background-image: url('Door.jpg');
    background-size: 200% 100%;
    background-repeat: no-repeat;
    transition: transform 2.2s var(--ease-out-quint);
    filter: drop-shadow(0 0 30px rgba(0,0,0,0.7));
    box-shadow: inset 0 0 40px rgba(0,0,0,0.9);
  }

  .door.left {
    background-position: left center;
    transform-origin: left center;
    border-top-left-radius: 8px;
    border-bottom-left-radius: 8px;
  }

  .door.right {
    background-position: right center;
    transform-origin: right center;
    border-top-right-radius: 8px;
    border-bottom-right-radius: 8px;
  }

  #doorContainer.open .door.left {
    transform: rotateY(-105deg) translateZ(-50px);
  }

  #doorContainer.open .door.right {
    transform: rotateY(105deg) translateZ(-50px);
  }

  #doorText {
    margin-top: 1.5rem;
    font-size: 1.6rem;
    letter-spacing: 0.1em;
    user-select: none;
    text-align: center;
  }

  #celebrate {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9000;
    color: var(--gold-primary);
  }

  #celebrate h1 {
    font-size: 5vw;
    margin: 0;
    background: linear-gradient(to right, var(--gold-primary), var(--gold-secondary));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0 0 40px rgba(217,168,75,0.3);
    animation: textGlow 3s infinite alternate;
  }

  @keyframes textGlow {
    from { text-shadow: 0 0 15px rgba(217,168,75,0.3); }
    to { text-shadow: 0 0 40px rgba(217,168,75,0.7); }
  }

  #celebrate p {
    font-size: 1.5vw;
    margin-top: 2em;
    letter-spacing: 0.15em;
    font-weight: 300;
    color: var(--gold-primary);
  }

  canvas.confetti {
    position: fixed;
    pointer-events: none;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 8000;
  }
</style>
</head>
<body>

<div id="doorContainer">
  <div id="doors" role="button" tabindex="0" aria-label="Push the door and explore 4Site together">
    <div class="door left"></div>
    <div class="door right"></div>
  </div>
  <div id="doorText">Push the door and explore 4Site together</div>
</div>

<div id="celebrate" aria-live="polite" aria-atomic="true">
  <h1>Project Successfully Awarded</h1>
  <p>Celebrating our achievement</p>
  <canvas class="confetti"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
  let audioContext;
  let audioBuffer;

  fetch('Gong.mp3')
    .then(r => r.arrayBuffer())
    .then(arrayBuffer => {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      return audioContext.decodeAudioData(arrayBuffer);
    })
    .then(buffer => {
      audioBuffer = buffer;
    })
    .catch(() => {
      audioBuffer = null;
    });

  const doorContainer = document.getElementById('doorContainer');
  const doors = document.getElementById('doors');
  const celebrate = document.getElementById('celebrate');

  function playCelebrationSound() {
    if (!audioBuffer || !audioContext) return;
    const source = audioContext.createBufferSource();
    source.buffer = audioBuffer;
    const gainNode = audioContext.createGain();
    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
    gainNode.gain.linearRampToValueAtTime(0.8, audioContext.currentTime + 0.5);
    source.connect(gainNode);
    gainNode.connect(audioContext.destination);
    source.start(0);
    audioContext.resume();
  }

  function launchConfetti() {
    const duration = 8 * 1000;
    const animationEnd = Date.now() + duration;
    const defaults = { 
      startVelocity: 25, 
      spread: 360, 
      ticks: 100, 
      zIndex: 8000,
      colors: ['#f3c28b', '#d9a84b', '#ffffff']
    };

    function frame() {
      confetti({
        ...defaults,
        particleCount: 10,
        origin: { x: Math.random(), y: Math.random() - 0.2 }
      });
      confetti({
        ...defaults,
        particleCount: 5,
        origin: { x: Math.random(), y: Math.random() - 0.2 },
        shapes: ['circle', 'square']
      });
      if (Date.now() < animationEnd) {
        requestAnimationFrame(frame);
      }
    }
    frame();
  }

  function openDoor() {
    doorContainer.classList.add('open');
    playCelebrationSound();

    setTimeout(() => {
      doorContainer.style.display = 'none';
      celebrate.style.display = 'flex';
      launchConfetti();
    }, 2200);
  }

  doors.addEventListener('click', openDoor);
  doors.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      openDoor();
      e.preventDefault();
    }
  });
</script>

</body>
</html>
