<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>4Site | Project Celebration</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap');

  :root {
    --gold-primary: #f3c28b;
    --gold-secondary: #d9a84b;
    --ease-out-quint: cubic-bezier(0.22, 1, 0.36, 1);
  }

  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: linear-gradient(135deg, #0a0a0a 0%, #1f1f1f 100%);
    font-family: 'Poppins', sans-serif;
    color: var(--gold-primary);
    overflow: hidden;
    user-select: none;
  }

  #doorContainer {
    position: fixed;
    inset: 0;
    perspective: 1800px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(ellipse at center, #111 0%, #000 100%);
    z-index: 10;
    opacity: 1;
    transition: opacity 1s ease;
    overflow: hidden;
  }

  .door {
    position: fixed;
    top: 0; 
    height: 100vh;
    width: 50vw;
    background-image: url('Door.jpg');
    background-size: 200% 100%;
    background-repeat: no-repeat;
    transition: transform 2.2s var(--ease-out-quint);
    box-shadow: inset 0 0 60px rgba(0,0,0,0.8);
    border-radius: 0;
    z-index: 15;
  }

  .door.left {
    left: 0;
    background-position: left center;
    transform-origin: left center;
  }

  .door.right {
    right: 0;
    background-position: right center;
    transform-origin: right center;
  }

  #doorContainer.open .door.left {
    transform: rotateY(-115deg) translateZ(-60px);
  }

  #doorContainer.open .door.right {
    transform: rotateY(115deg) translateZ(-60px);
  }

  #doorLogo {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    user-select: none;
    z-index: 20;
  }

  #doorLogo h1 {
    font-weight: 900;
    font-size: clamp(5rem, 10vw, 9rem);
    letter-spacing: 0.5em;
    color: var(--gold-primary);
    text-shadow:
      0 0 15px #f3c28b,
      0 0 40px #d9a84b,
      0 0 70px #d9a84b,
      0 0 100px #f3c28b;
    margin: 0;
    text-transform: uppercase;
  }

  #doorLogo p {
    margin-top: 1.5rem;
    font-weight: 400;
    font-size: clamp(1.5rem, 2.5vw, 2.5rem);
    color: var(--gold-secondary);
    letter-spacing: 0.25em;
    text-shadow: 0 0 15px #d9a84b;
  }

  #startBtn {
    position: fixed;
    bottom: 5vh;
    left: 50%;
    transform: translateX(-50%);
    font-size: clamp(1rem, 2vw, 1.3rem);
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
    font-weight: 700;
    color: var(--gold-primary);
    text-shadow:
      0 0 6px #f3c28b;
    user-select: none;
    z-index: 30;
    transition: color 0.3s ease, text-shadow 0.3s ease;
  }
  #startBtn:hover {
    color: var(--gold-secondary);
    text-shadow:
      0 0 14px #d9a84b,
      0 0 20px #d9a84b;
  }

  #celebrate {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
    color: var(--gold-primary);
    z-index: 5;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
    user-select: none;
  }

  #celebrate.active {
    opacity: 1;
    pointer-events: all;
  }

  #celebrate h1 {
    font-size: clamp(4rem, 7vw, 6rem);
    margin: 0;
    font-weight: 900;
    letter-spacing: 0.25em;
    background: linear-gradient(to right, var(--gold-primary), var(--gold-secondary));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    filter: drop-shadow(0 0 30px var(--gold-secondary));
    animation: glowPulse 3s ease-in-out infinite alternate;
    opacity: 1;
    transition: opacity 1.5s ease;
  }
  #celebrate h1.fade-out {
    opacity: 0;
  }

  @keyframes glowPulse {
    0% { filter: drop-shadow(0 0 18px var(--gold-secondary)); }
    100% { filter: drop-shadow(0 0 50px var(--gold-primary)); }
  }

  #celebrate p {
    margin-top: 2rem;
    font-weight: 400;
    font-size: clamp(1.5rem, 2.5vw, 2rem);
    letter-spacing: 0.15em;
  }

  canvas.confetti {
    position: fixed;
    pointer-events: none;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 9999;
  }
</style>
</head>
<body>

<div id="doorContainer" role="main" aria-label="Opening door animation">
  <div class="door left"></div>
  <div class="door right"></div>

  <div id="doorLogo" aria-label="4Site logo and tagline">
    <h1>4Site</h1>
    <p>Exceptional Cabinetry</p>
  </div>

  <button id="startBtn" aria-label="Push the door and explore 4Site together">
    Push the door and explore 4Site together
  </button>
</div>

<div id="celebrate" role="region" aria-live="polite" aria-atomic="true">
  <h1 id="celebrateTitle">Project Successfully Awarded</h1>
  <p>Celebrating our achievement</p>
  <canvas class="confetti"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
(() => {
  const doorContainer = document.getElementById('doorContainer');
  const celebrate = document.getElementById('celebrate');
  const celebrateTitle = document.getElementById('celebrateTitle');
  const startBtn = document.getElementById('startBtn');
  let audioContext, audioBuffer;

  startBtn.addEventListener('click', async () => {
    startBtn.disabled = true;
    await initAudio();
    runAnimation();
  });

  async function initAudio() {
    try {
      const response = await fetch('Gong.mp3');
      const arrayBuffer = await response.arrayBuffer();
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
    } catch (e) {
      console.warn("Audio failed to load", e);
    }
  }

  function runAnimation() {
    doorContainer.classList.add('open');
    playAudio();

    setTimeout(() => {
      doorContainer.style.transition = 'opacity 1s ease';
      doorContainer.style.opacity = '0';
      celebrate.classList.add('active');

      setTimeout(() => {
        celebrateTitle.classList.add('fade-out');
      }, 1500);

      setTimeout(() => {
        doorContainer.style.display = 'none';
      }, 1000);

      launchConfetti();
    }, 2200);
  }

  function playAudio() {
    if (!audioBuffer || !audioContext) return;
    const source = audioContext.createBufferSource();
    source.buffer = audioBuffer;
    const gainNode = audioContext.createGain();
    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
    gainNode.gain.linearRampToValueAtTime(0.8, audioContext.currentTime + 0.5);
    source.connect(gainNode);
    gainNode.connect(audioContext.destination);
    source.start(0);
    audioContext.resume();
  }

  function launchConfetti() {
    const duration = 8000;
    const animationEnd = Date.now() + duration;
    const defaults = {
      startVelocity: 25,
      spread: 360,
      ticks: 80,
      zIndex: 9999,
      colors: ['#f3c28b', '#d9a84b', '#ffffff'],
      shapes: ['square', 'circle'],
    };
    function frame() {
      confetti({
        ...defaults,
        particleCount: 10,
        origin: { x: Math.random(), y: Math.random() - 0.2 },
      });
      confetti({
        ...defaults,
        particleCount: 5,
        origin: { x: Math.random(), y: Math.random() - 0.2 },
        shapes: ['circle'],
      });
      if (Date.now() < animationEnd) {
        requestAnimationFrame(frame);
      }
    }
    frame();
  }
})();
</script>

</body>
</html>
