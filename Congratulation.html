<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4Site Project Celebration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        #status {
            position: fixed;
            bottom: 20px;
            color: #ff0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Loading Celebration...</h1>
        <div id="status">Initializing...</div>
    </div>

    <audio id="celebrationAudio" preload="auto">
        <!-- Fallback sources -->
        <source src="Gong.mp3" type="audio/mpeg">
        <source src="Gong.ogg" type="audio/ogg">
    </audio>

    <script>
        // Debugging status updates
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log(message);
        }

        updateStatus('Starting initialization...');

        // Main initialization function
        function initializeExperience() {
            updateStatus('Creating audio context...');
            
            try {
                // Try Web Audio API first
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                const audioContext = new AudioContext();
                const audioElement = document.getElementById('celebrationAudio');
                
                updateStatus('Attempting automatic playback...');
                
                // Programmatic play attempt with error handling
                audioElement.play().then(() => {
                    updateStatus('Audio playback started successfully!');
                    showCelebration();
                }).catch(error => {
                    updateStatus(`Auto-play blocked: ${error}. Trying fallback...`);
                    attemptFallbackPlayback();
                });

            } catch (error) {
                updateStatus(`Error: ${error}. Loading fallback...`);
                attemptFallbackPlayback();
            }
        }

        // Fallback playback method
        function attemptFallbackPlayback() {
            updateStatus('Using silent video workaround...');
            
            try {
                // Create silent video element to unlock audio
                const video = document.createElement('video');
                video.muted = true;
                video.src = 'Gong.mp3';
                video.play().then(() => {
                    updateStatus('Video workaround successful!');
                    showCelebration();
                    
                    // Now try playing actual audio
                    setTimeout(() => {
                        document.getElementById('celebrationAudio').play()
                            .then(() => updateStatus('Audio playback started after unlock'))
                            .catch(e => updateStatus(`Final fallback failed: ${e}`));
                    }, 300);
                });
            } catch (error) {
                updateStatus(`Video fallback failed: ${error}`);
                showCelebration(); // Show without audio
            }
        }

        // Display celebration content
        function showCelebration() {
            updateStatus('Displaying celebration...');
            document.getElementById('container').innerHTML = `
                <h1 style="font-size: 3em; color: gold;">NEW PROJECT WON!</h1>
                <p style="font-size: 1.5em;">Congratulations Team!</p>
                <div style="margin-top: 30px; font-size: 1.2em;">
                    We've secured another amazing project!
                </div>
            `;
        }

        // Start everything after short delay
        setTimeout(() => {
            initializeExperience();
        }, 500);
    </script>
</body>
</html>
