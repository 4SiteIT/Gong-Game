<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>4Site | Project Celebration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    --gold-primary: #f3c28b;
    --gold-secondary: #d9a84b;
    --ease-out-quint: cubic-bezier(0.22, 1, 0.36, 1);
  }
  
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    background: #000;
    font-family: 'Montserrat', sans-serif;
  }

  #doorContainer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    perspective: 1800px;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    background: radial-gradient(ellipse at center, #1a1a1a 0%, #000 100%);
  }

  .door {
    width: 50vw;
    height: 100vh;
    background-image: url('Door.jpg');
    background-size: 200% 100%;
    background-repeat: no-repeat;
    transition: transform 2.2s var(--ease-out-quint);
    filter: drop-shadow(0 0 30px rgba(0,0,0,0.7));
  }

  .door.left {
    background-position: left center;
    transform-origin: left center;
    box-shadow: inset -25px 0 40px rgba(0,0,0,0.9);
  }

  .door.right {
    background-position: right center;
    transform-origin: right center;
    box-shadow: inset 25px 0 40px rgba(0,0,0,0.9);
  }

  #doorContainer.open .door.left {
    transform: rotateY(-105deg) translateZ(-50px);
  }

  #doorContainer.open .door.right {
    transform: rotateY(105deg) translateZ(-50px);
  }

  #doorLogo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: var(--gold-primary);
    text-align: center;
    z-index: 10;
    opacity: 0;
    animation: fadeIn 1.5s var(--ease-out-quint) 0.5s forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  #doorLogo h1 {
    font-size: 7vw;
    margin: 0;
    letter-spacing: 0.3em;
    text-shadow: 0 0 30px rgba(243,194,139,0.4);
    font-weight: 900;
    text-transform: uppercase;
  }

  #doorLogo p {
    font-size: 1.8vw;
    margin: 1.5em 0 0;
    letter-spacing: 0.25em;
    font-weight: 300;
    color: var(--gold-secondary);
  }

  #celebrate {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
    z-index: 9000;
  }

  #celebrate h1 {
    font-size: 5vw;
    margin: 0;
    background: linear-gradient(to right, var(--gold-primary), var(--gold-secondary));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0 0 40px rgba(217,168,75,0.3);
    animation: textGlow 3s infinite alternate;
  }

  @keyframes textGlow {
    from { text-shadow: 0 0 15px rgba(217,168,75,0.3); }
    to { text-shadow: 0 0 40px rgba(217,168,75,0.7); }
  }

  #celebrate p {
    font-size: 1.5vw;
    margin-top: 3em;
    color: var(--gold-primary);
    letter-spacing: 0.15em;
    font-weight: 300;
  }

  canvas.confetti {
    position: fixed;
    pointer-events: none;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 8000;
  }
</style>
</head>
<body>

<div id="doorContainer">
  <div class="door left"></div>
  <div class="door right"></div>
  <div id="doorLogo">
    <h1>4Site</h1>
    <p>Exceptional Cabinetry</p>
  </div>
</div>

<div id="celebrate">
  <h1>Project Successfully Awarded</h1>
  <p>Celebrating our achievement</p>
  <canvas class="confetti"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
// Audio context for guaranteed playback
let audioContext;
let audioBuffer;

// Preload audio file
fetch('Gong.mp3')
  .then(response => response.arrayBuffer())
  .then(arrayBuffer => {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    return audioContext.decodeAudioData(arrayBuffer);
  })
  .then(buffer => {
    audioBuffer = buffer;
    startExperience();
  })
  .catch(error => {
    console.error("Audio loading failed:", error);
    startExperience(); // Start without audio
  });

function startExperience() {
  // Begin door animation
  setTimeout(() => {
    document.getElementById('doorContainer').classList.add('open');
    
    setTimeout(() => {
      // Transition to celebration
      document.getElementById('doorContainer').style.display = 'none';
      document.getElementById('celebrate').style.display = 'flex';
      
      // Play audio
      playCelebrationSound();
      
      // Launch confetti
      launchConfetti();
    }, 2200);
  }, 500);
}

function playCelebrationSound() {
  if (!audioBuffer || !audioContext) return;

  const source = audioContext.createBufferSource();
  source.buffer = audioBuffer;
  
  // Create gain node for smooth volume fade-in
  const gainNode = audioContext.createGain();
  gainNode.gain.setValueAtTime(0, audioContext.currentTime);
  gainNode.gain.linearRampToValueAtTime(0.8, audioContext.currentTime + 0.5);
  
  source.connect(gainNode);
  gainNode.connect(audioContext.destination);
  
  // Start playback
  source.start(0);
  
  // Some browsers require this resume() call
  audioContext.resume().then(() => {
    console.log("Audio playback started successfully");
  });
}

function launchConfetti() {
  const duration = 8 * 1000;
  const animationEnd = Date.now() + duration;
  const defaults = { 
    startVelocity: 25, 
    spread: 360, 
    ticks: 100, 
    zIndex: 8000,
    colors: ['#f3c28b', '#d9a84b', '#ffffff']
  };

  function frame() {
    confetti({
      ...defaults,
      particleCount: 10,
      origin: { 
        x: Math.random(),
        y: Math.random() - 0.2
      }
    });
    
    confetti({
      ...defaults,
      particleCount: 5,
      origin: { 
        x: Math.random(),
        y: Math.random() - 0.2
      },
      shapes: ['circle', 'square']
    });

    if (Date.now() < animationEnd) {
      requestAnimationFrame(frame);
    }
  }
  
  frame();
}
</script>
</body>
</html>
