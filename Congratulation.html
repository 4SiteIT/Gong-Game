<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>4Site Premium Experience</title>
<style>
  /* Your existing CSS styles */
</style>
</head>
<body>

<!-- Your existing HTML structure -->

<audio id="gongAudio"></audio>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const audio = document.getElementById('gongAudio');
    
    // Method 1: Standard Audio with Hidden Interaction
    function attemptStandardPlay() {
        audio.src = 'Gong.mp3';
        audio.volume = 0.8;
        
        // Create invisible interactable element
        const interactor = document.createElement('div');
        interactor.style.position = 'fixed';
        interactor.style.top = '0';
        interactor.style.left = '0';
        interactor.style.width = '100%';
        interactor.style.height = '100%';
        interactor.style.zIndex = '99999';
        interactor.style.opacity = '0';
        document.body.appendChild(interactor);
        
        // Programmatically click it immediately
        setTimeout(() => {
            interactor.click();
            
            // Try playing after interaction
            const playPromise = audio.play();
            
            playPromise.catch(e => {
                console.log('Standard play failed, trying method 2');
                attemptWebAudio();
            }).then(() => {
                if (interactor.parentNode) {
                    interactor.remove();
                }
            });
        }, 50);
    }
    
    // Method 2: Web Audio API Fallback
    function attemptWebAudio() {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const gainNode = audioContext.createGain();
        gainNode.gain.value = 0.8;
        
        fetch('Gong.mp3')
            .then(response => response.arrayBuffer())
            .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
            .then(audioBuffer => {
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Try resuming context (required for some browsers)
                audioContext.resume().then(() => {
                    source.start(0);
                    console.log('Web Audio playback successful');
                });
            })
            .catch(e => {
                console.error('Web Audio failed, trying method 3', e);
                attemptVideoTrick();
            });
    }
    
    // Method 3: Video Element Hack
    function attemptVideoTrick() {
        const video = document.createElement('video');
        video.style.display = 'none';
        video.muted = true;
        video.src = 'Gong.mp3';
        video.play();
        
        setTimeout(() => {
            video.muted = false;
            video.volume = 0.8;
            video.play().catch(e => console.error('Video hack failed', e));
        }, 1000);
    }
    
    // Start with primary method
    setTimeout(() => {
        attemptStandardPlay();
        
        // Begin animations regardless of audio
        startVisualExperience();
    }, 1000);
    
    function startVisualExperience() {
        // Your existing animation code
    }
});
</script>
</body>
</html>
